<svg viewbox="0 0 1720 600" xmlns="http://www.w3.org/2000/svg">
   <style>
   HTML,
   BODY {
            height: 100%;
        }
        BODY {
            background: #082330;
            background-size: 0.12em 100%;
            font: 16em/1 sketchup;
        }
        .text--line {
            font-size: 0.5em;
        }
        svg {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .text-copy {
            fill: none;
            stroke: white;
            stroke-dasharray: 8% 32%;
            stroke-width: 3px;
            -webkit-animation: stroke-offset 9s infinite linear;
            animation: stroke-offset 9s infinite linear;
        }
        .text-copy:nth-child(1) {
            stroke: #360745;
            stroke-dashoffset: 8%;
        }
        .text-copy:nth-child(2) {
            stroke: #d61c59;
            stroke-dashoffset: 16%;
        }
        .text-copy:nth-child(3) {
            stroke: #e7d84b;
            stroke-dashoffset: 24%;
        }
        .text-copy:nth-child(4) {
            stroke: #efeac5;
            stroke-dashoffset: 32%;
        }
        .text-copy:nth-child(5) {
            stroke: #1b8798;
            stroke-dashoffset: 40%;
        }
        @-webkit-keyframes stroke-offset {
            50% {
                stroke-dashoffset: 40%;
                stroke-dasharray: 0 100%;
            }
        }
        @keyframes stroke-offset {
            50% {
                stroke-dashoffset: 40%;
                stroke-dasharray: 0 100%;
            }
        }
        </style>
        <symbol id="s-text">
  <text text-anchor="middle" x="50%" y="25%" class="text--line">
   Hello!
  </text>
  <text text-anchor="middle" x="50%" y="68%" class="text--line2">
   I'm BioCoderR
  </text>
  </symbol>
  <g class="g-ants">
  <use xlink:href="#s-text" class="text-copy"></use>
  <use xlink:href="#s-text" class="text-copy"></use>
  <use xlink:href="#s-text" class="text-copy"></use>
  <use xlink:href="#s-text" class="text-copy"></use>
  <use xlink:href="#s-text" class="text-copy"></use>
  </g>
</svg>